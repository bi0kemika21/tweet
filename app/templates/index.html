 <!doctype html>
<title>Runnable template demo</title>
<style>
  #data {
    text-align: center;
  }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<div id="data">nothing received yet</div>
{% for index, value in data: %}
<script>
  $("#data").text("{{ index }} {{ value }}")
</script>
{% endfor %}
